<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/app.min.css">
</head>

<body>

    <div class="wrapper">
        <div class="header">
            <div class="header-top">
                <a href="#" class="header-top-back">
                    <img src="img/icon-arrow-back.png" alt="">
                </a>
                <a href="#" class="header-top-notify active">
                    <img src="img/icon-notification.png" alt="">
                </a>
            </div>
            <div class="header-center">
                <img src="https://cdn.powergroup.com.tr/image/0x0/powerfm/u/Contents/2/0/2018-publicity-shot-katy-perry-photo-credit-rony-alwin-secondary-web-optimised-1000-1-1595933562.jpg"
                    alt="">
                <div class="header-center-text">
                    <span class="name">Katy Perry</span>
                    <span class="event">event schedule</span>
                </div>
            </div>
            <div class="header-bottom">
                <input type="checkbox" id="day">
                <label for="day">
                    <span>NOVEMBER</span>
                    <span>DECEMBER</span>
                </label>
            </div>
        </div>
        <div class="tickets">
            <div class="ticket">
                <div class="timeline"></div>
                <div class="ticket-info">
                    <span class="date">NOV 26</span>
                    <span class="location">Denver, CO, US</span>
                    <div class="ticket-info-location">
                        <span>
                            <img src="img/icon-location.png" alt=""> Pepsi Center</span>
                        <span>
                            <img src="img/icon-time.png" alt="">20:00</span>
                    </div>
                </div>
                <a href="#" class="button ticket">
                    <img src="img/icon-ticket-white.png"  alt="">
                    Buy Ticket
                </a>
            </div>
            <div class="ticket">
                <div class="timeline"></div>
                <div class="ticket-info">
                    <span class="date">NOV 28</span>
                    <span class="location">Omaha, NE, US</span>
                    <div class="ticket-info-location">
                        <span>
                            <img src="img/icon-location.png" alt=""> BOK Center</span>
                        <span>
                            <img src="img/icon-time.png" alt="">20:00</span>
                    </div>
                </div>
                <a href="#" class="button sold">
                    <img src="img/icon-ticket-black.png"  alt="">
                    Sold Out
                </a>
            </div>
            <div class="ticket">
                <div class="timeline"></div>
                <div class="ticket-info">
                    <span class="date">NOV 29</span>
                    <span class="location">Tulsa, OK, US</span>
                    <div class="ticket-info-location">
                        <span>
                            <img src="img/icon-location.png" alt=""> Century Center</span>
                        <span>
                            <img src="img/icon-time.png" alt="">20:00</span>
                    </div>
                </div>
                <a href="#" class="button ticket">
                    <img src="img/icon-ticket-white.png"  alt="">
                    Buy Ticket
                </a>
            </div>
            <div class="ticket">
                <div class="timeline"></div>
                <div class="ticket-info">
                    <span class="date">NOV 30</span>
                    <span class="location">St. Paul, MN, US</span>
                    <div class="ticket-info-location">
                        <span>
                            <img src="img/icon-location.png" alt=""> Xcel Center</span>
                        <span>
                            <img src="img/icon-time.png" alt="">20:00</span>
                    </div>
                </div>
                <a href="#" class="button ticket">
                    <img src="img/icon-ticket-white.png"  alt="">
                    Buy Ticket
                </a>
            </div>
        </div>
    </div>

    <script src="js/app.min.js"></script>

</body>

</html>
